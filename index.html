<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>The Red Tower</title>
</head>
<body>
    <section id="start">
        <img src="assets/img/logo-the-Red-tower.png" alt="The Red tower logo">
        <input type="image" id="startBtn" name="start button" src="assets/img/start button theRedTower.png" alt="start button">
    </section>
    <main id="gameDisplay">
        <section id="battleground">
            <div>
                <h2>Floor 1</h2>
            </div>
            <div id="BgCharacters">
                <div id="player">
                    <img id="playerImg" src="assets/sprites/FreeKnight_v1/Colour1/NoOutline/120x80_gifs/__Idle.gif" alt="Player Knight"/>
                </div>
                <div class="enemy1">
                    <img id="enemy1Img" src="assets/sprites/Skeleton/GIFS/Skeleton Idle left.gif" alt="Enemy"/>
                </div>
            </div>
        </section>
        <section id="infogame">
            <div id="gameLog">
                <p></p>
            </div>
            <div id="actionMenu">
                <div id="playerStatus">
                    <p></p>
                </div>
                <div id="actionButtons">
                    <input type="button" id="attackBtn" alt="attack button"/>
                    <input type="button" id="hpBtn" alt="Healing Potion button"/>
                </div>
                <div id="enemyStatus">
                    <p></p>
                </div>
            </div>
        </section>  
    </main>
    <section id="gameOver">
        <img id="petalsRain" src="assets/sprites/petalsRain.gif" alt="petals rain">
        <img src="assets/img/Game over img.png" alt="Game over imgage">
        <input type="image" id="tryAgainBtn" name="tryAgainBtn" src="assets/img/Try Again button theRedTower.png" alt="try again button">
    </section>
    <footer>
        <p>Made by Igor Lopes</p>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
